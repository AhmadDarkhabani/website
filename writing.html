<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background-color: rgba(255, 255, 255);
            font-family: Arial, sans-serif;
            padding: 20px;
            position: relative;
        }

        h1:hover, p:hover, a:hover {
            opacity: 0;
            cursor: default; /* Keeps the pointer regular */
            transition: opacity 0.5s; /* Optional for smooth effect */
        }


        .container {
            transition: opacity 0.5s;
            cursor: default;
        }

        .containerbio {
            transition: opacity 0.5s;
            cursor: default;
        }

        .bio {
            text-align: left;
            font-size: larger;
            font-weight: 700;
            margin-top: 90px; /* Indicate interactivity */
        }

        .interbio {
    text-align: left;
    font-size: larger; /* Ensure both use the same size */
    font-weight: 700; /* Ensure both use the same weight */
    margin-top: 90px;
}

.interbio a {
    color: black;
}

/* Specific hover style for .interbio */
.interbio:hover a {
    cursor: crosshair; /* Changes to hand cursor on hover */
    opacity: 1; /* Optional subtle hover effect */
}

        .hello {
            display: none;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-align: left;
            position: absolute;
            top:50%;
            left: 70%;
            transform: translate(-30%, -50%);
        }

        .text {
            display: none;
            font-size: 1.25rem;
            font-weight: bold;
            color: rgb(0, 0, 0);
            text-align: left;
            position: absolute;
            top:70%;
            left: 55%;
            transform: translate(-30%, -50%);
            width: 900px; /* Initially no width */
            transition: width 0.5s ease, opacity 0.5s ease; /* Transition width and opacity */
        }

        /* Hide everything in the container and show HELLO */
        .containerbio:hover .text {
            display: block; /* Show HELLO when containerbio is hovered */
        }

        .image-container {
            display: none;
            float: left; /* Align image to the left */
            margin-right: 900px;
            
        }

        .image-container img {
         width: 450px; /* Adjust the width to make the image smaller */

        }

        .figcaption {
    font-size: 0.6rem; /* Adjust font size as needed */
}
.interbio:hover {
    cursor: crosshair; /* Change cursor to hand on hover */
    opacity: 1;
}

        .containerbio:hover ~ .container {
            opacity: 0;
        }

        .interbio:hover a {
    cursor: crosshair; /* Change cursor to hand on hover */
    opacity: 1;
}

        
        .container:hover .hello {
            display: block; /* Show HELLO when containerbio is hovered */
        }

        .interbio:hover .containerbio  {
            opacity: 0; /* Hide everything inside the containerbio */
        }

        .image-container {
            display: none;
            margin-top: 20px;
        }

        .containerbio:hover .image-container {
            display: block;
        }

        .containerbio:hover + .containerabout .title-english h1 {
            display: none;
        }

        @media (max-width: 768px) {

        .containerabout {
            margin-bottom: 50px;
        }
    
        .container, .containerbio {
        text-align: center;
        display: block;
        margin: 20px 0; /* Add margin to space out sections */
    }

    

    .bio, .text {
        font-size: larger;
        font-weight: bolder;
        margin-top: 100px; /* Add margin to separate text sections */
    }

    .image-container {
        display: block;
        margin: 20px auto; /* Center the image */
        width: 100%; /* Ensure it fits within the container */
    }

    .image-container img {
        max-width: 100%; /* Ensure the image scales down on smaller screens */
        height: auto; /* Maintain aspect ratio */
    }

    .figcaption {
        font-size: 0.6rem;
        margin-top: 10px; /* Space between image and caption */
    }

    .text {
        display: block; /* Ensure the text is visible */
        font-size: larger; /* Adjust font size for readability */
        text-align: left; /* Align text for natural reading */
        margin: 20px 0; /* Add spacing between image and text */
        position: static; /* Remove absolute positioning */
        transform: none; /* Remove transformations */
        width: auto; /* Allow natural width */
        font-weight: bolder;
        line-height: 1.3;
    }

            
        }

        
    </style>
</head>
<body> 
    
   
        
      <div class="containerabout">
        <div class="title-english">
            <h1>Writing</h1>
        </div>
      </div>
    
      <div class="container">
        <p class="interbio">
             <a href="https://aljumhuriya.net/en/2025/02/12/on-the-necessity-of-art/" style="text-decoration: none; font-size: xx-large;">
                <em>On the Necessity of Art</em>
            </a>
            <br><br>2024
        </p>
      </div>

  <div class="container">
        <p class="interbio">
            <a  style="text-decoration: none; font-size: xx-large;">
                <em>how deep should we dig to see the unvisible? </em>
            </a>
            <br><br>2024/25
            <br><br>(published soon)
        </p>
   </div>


 








    
 

</body>
</html>
